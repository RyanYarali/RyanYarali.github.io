    <style>
      .error-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
        background: radial-gradient(
            circle at 20% 50%,
            rgba(129, 140, 248, 0.1) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 80%,
            rgba(244, 114, 182, 0.1) 0%,
            transparent 50%
          ),
          #0a0a0a;
      }

      .error-content {
        text-align: center;
        max-width: 600px;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 800;
        background: linear-gradient(135deg, #818cf8, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        line-height: 1;
        margin-bottom: 1rem;
        font-family: "Space Grotesk", sans-serif;
        animation: fadeInUp 0.6s ease-out;
      }

      @media (min-width: 768px) {
        .error-code {
          font-size: 12rem;
        }
      }

      .error-title {
        font-size: 2rem;
        font-weight: 700;
        color: #fafafa;
        margin-bottom: 1rem;
        font-family: "Space Grotesk", sans-serif;
        animation: fadeInUp 0.6s ease-out 0.2s both;
      }

      @media (min-width: 768px) {
        .error-title {
          font-size: 2.5rem;
        }
      }

      .error-message {
        font-size: 1.125rem;
        color: #a3a3a3;
        margin-bottom: 2rem;
        line-height: 1.6;
        animation: fadeInUp 0.6s ease-out 0.4s both;
      }

      .error-actions {
        display: flex;
        gap: 1rem;
        justify-content: center;
        flex-wrap: wrap;
        animation: fadeInUp 0.6s ease-out 0.6s both;
      }

      .error-decoration {
        font-size: 4rem;
        margin-bottom: 1rem;
        animation: bounce 2s ease-in-out infinite;
      }

      @keyframes bounce {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-20px);
        }
      }
    </style>
