    <style>
      * {
        box-sizing: border-box;
      }

      @keyframes gradient-shift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }

      @keyframes glow {
        0%, 100% { box-shadow: 0 0 20px rgba(168, 85, 247, 0.4), 0 0 40px rgba(59, 130, 246, 0.2); }
        50% { box-shadow: 0 0 30px rgba(168, 85, 247, 0.6), 0 0 60px rgba(59, 130, 246, 0.4); }
      }

      body {
        margin: 0;
        font-family: "JetBrains Mono", monospace;
        background: #0a0a0a;
        color: #ffffff;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        animation: float 20s ease-in-out infinite;
        pointer-events: none;
      }

      .container {
        width: 100%;
        max-width: 580px;
        margin: 0 auto;
        position: relative;
        z-index: 1;
      }

      .profile {
        text-align: center;
        margin-bottom: 48px;
      }

      .profile-img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        margin: 0 auto 24px;
        overflow: hidden;
        background: linear-gradient(135deg, #818cf8, #f472b6);
        padding: 4px;
        position: relative;
      }

      .profile-img img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 50%;
        position: relative;
        z-index: 1;
      }

      h1 {
        font-size: 32px;
        font-weight: 700;
        font-family: "JetBrains Mono", monospace;
        margin: 0 0 8px;
        background: linear-gradient(135deg, #818cf8, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .typing-cursor {
        animation: blink 1s infinite;
        margin-left: 2px;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      #typing-name-links {
            font-family: "Righteous", sans-serif;
            font-weight: 400;
            letter-spacing: 0.02em;
      }

      .bio {
        font-size: 16px;
        color: #d4d4d4;
        margin: 0;
        font-weight: 500;
      }

      .links {
        display: flex;
        flex-direction: column;
        gap: 14px;
        margin-bottom: 32px;
      }

      .link {
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 18px 28px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 16px;
        text-align: left;
        text-decoration: none;
        color: #ffffff;
        font-weight: 600;
        font-size: 15px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
        overflow: hidden;
      }

      .link::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(168, 85, 247, 0.3), transparent);
        transition: left 0.5s;
      }

      .link:hover::before {
        left: 100%;
      }

      .link:hover {
        background: rgba(129, 140, 248, 0.1);
        border-color: #818cf8;
        transform: translateY(-2px) scale(1.02);
        box-shadow: 0 8px 25px rgba(129, 140, 248, 0.3);
      }

      .link:active {
        transform: translateY(0) scale(0.98);
      }

      .link-icon {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 42px;
        height: 42px;
        background: linear-gradient(135deg, #818cf8, #f472b6);
        border-radius: 10px;
        font-size: 20px;
        flex-shrink: 0;
        transition: all 0.3s ease;
      }

      .link:hover .link-icon {
        transform: scale(1.1);
        box-shadow: 0 4px 12px rgba(129, 140, 248, 0.4);
      }

      .link-content {
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 4px;
      }

      .link-title {
        font-weight: 700;
        font-size: 15px;
      }

      .link-desc {
        font-size: 12px;
        color: #d4d4d4;
        font-weight: 400;
        line-height: 1.3;
      }

      html[data-theme="light"] .link-desc {
        color: #6b7280;
      }

      .socials {
        display: flex;
        justify-content: center;
        margin-bottom: 48px;
        gap: 20px;
      }

      .social {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 56px;
        height: 56px;
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        color: #ffffff;
        text-decoration: none;
        font-size: 22px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        position: relative;
      }

      .social:hover {
        background: linear-gradient(135deg, #818cf8, #f472b6);
        border-color: #818cf8;
        transform: translateY(-4px) rotate(5deg);
        box-shadow: 0 8px 20px rgba(129, 140, 248, 0.4);
      }

      .social:active {
        transform: translateY(0) rotate(0deg);
      }

      .theme-toggle {
        position: fixed;
        top: 24px;
        right: 24px;
        width: 48px;
        height: 48px;
        border-radius: 50%;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        color: #ffffff;
        cursor: pointer;
        font-size: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s ease;
        z-index: 100;
      }

      .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: rotate(180deg) scale(1.1);
      }

      html[data-theme="light"] body {
        background: #fafafa;
        color: #1f2937;
      }

      html[data-theme="light"] h1 {
        background: linear-gradient(135deg, #818cf8, #f472b6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      html[data-theme="light"] .bio {
        color: #6b7280;
      }

      html[data-theme="light"] .link,
      html[data-theme="light"] .social,
      html[data-theme="light"] .theme-toggle {
        background: rgba(255, 255, 255, 0.7);
        border-color: rgba(124, 58, 237, 0.2);
        color: #1f2937;
      }

      html[data-theme="light"] .link:hover {
        background: rgba(129, 140, 248, 0.1);
        border-color: #818cf8;
      }

      html[data-theme="light"] .social:hover {
        background: linear-gradient(135deg, #818cf8, #f472b6);
        border-color: #818cf8;
        color: white;
      }

      html[data-theme="light"] .theme-toggle:hover {
        background: rgba(255, 255, 255, 0.9);
      }

      @media (max-width: 640px) {
        h1 {
          font-size: 28px;
        }

        .profile-img {
          width: 100px;
          height: 100px;
        }

        .link {
          padding: 16px 24px;
          font-size: 14px;
        }

        .social {
          width: 52px;
          height: 52px;
          font-size: 20px;
        }
      }
    </style>
  </head>

    <script src="assets/js/theme.js"></script>
    <script>
      // Typing animation
      function typeWriter(element, text, speed = 150) {
        let i = 0;
        element.textContent = '';
        
        function type() {
          if (i < text.length) {
            element.textContent += text.charAt(i);
            i++;
            setTimeout(type, speed);
          }
        }
        
        type();
      }

      // Delay to let site load first
      setTimeout(() => {
        const typingNameLinks = document.getElementById('typing-name-links');
        if (typingNameLinks) {
          typeWriter(typingNameLinks, 'Ryan Yarali', 150);
        }
      }, 500);
    </script>
