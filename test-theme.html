<!DOCTYPE html>
<html lang='en' data-theme='light'>
<head><style>
[data-theme='dark'] body { background: black; color: white; }
[data-theme='light'] body { background: white; color: black; }
</style></head>
<body>
<button onclick="document.documentElement.setAttribute('data-theme', document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark')">Toggle</button>
<p>Test theme switching</p>
</body>
</html>
